
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#387ed1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2502/2502544.png">
    <title>KiteTrade Pro</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: '#387ed1',
              zerodhaBlue: '#387ed1',
              kiteGreen: '#4caf50',
              kiteRed: '#df514c'
            },
            animation: {
              'shake': 'shake 0.4s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            outline: none !important;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #444;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior-y: none;
        }
        .dark body { background-color: #000000; color: #eee; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .screen-fade-in { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .bottom-sheet-enter { animation: slideUp 0.3s cubic-bezier(0.1, 0.7, 0.1, 1); }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .kite-switch {
            width: 36px;
            height: 20px;
            background-color: #ccc;
            border-radius: 10px;
            position: relative;
            transition: background-color 0.2s;
        }
        .kite-switch.active { background-color: #387ed1; }
        .kite-switch::after {
            content: '';
            width: 16px;
            height: 16px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: left 0.2s;
        }
        .kite-switch.active::after { left: 18px; }
        #root {
            height: 100%;
            padding-bottom: env(safe-area-inset-bottom);
        }
        /* Desktop background */
        @media (min-width: 768px) {
            body {
                background-color: #f0f2f5;
            }
            .dark body {
                background-color: #0a0a0a;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.475.0",
    "@google/genai": "https://esm.sh/@google/genai@^0.21.0",
    "recharts": "https://esm.sh/recharts@^2.15.1",
    "d3": "https://esm.sh/d3@^7.9.0"
  }
}
</script>
</head>
<body class="bg-white dark:bg-black transition-colors duration-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
